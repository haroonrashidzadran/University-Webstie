<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Prestige University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #0ea5e9 100%);
            text-align: center;
            padding: 40px 20px;
        }
        .error-content {
            color: #fff;
            max-width: 600px;
        }
        .error-number {
            font-size: 8rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .error-number span {
            color: #f59e0b;
        }
        .error-content h2 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 15px;
        }
        .error-content p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 35px;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #f59e0b;
        }
        .error-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        .error-btn-primary {
            background: #f59e0b;
            color: #1f2937;
        }
        .error-btn-primary:hover {
            background: #fff;
            color: #1e3a8a;
            transform: translateY(-3px);
        }
        .error-btn-outline {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.6);
        }
        .error-btn-outline:hover {
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <div class="error-number">4<span>0</span>4</div>
            <h2>Oops! Page Not Found</h2>
            <p>The page you're looking for seems to have taken a semester off. Let's get you back on track.</p>
            <div class="error-links">
                <a href="index.html" class="error-btn error-btn-primary">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <a href="index.html#contact" class="error-btn error-btn-outline">
                    <i class="fas fa-envelope me-2"></i>Contact Us
                </a>
            </div>
        </div>
    </div>
</body>
</html>
